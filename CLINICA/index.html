  <body class="font-Outfit transition-all !duration-[3s]">

      <!-- bg-[#F8F9FA] -->
      <div
        class="bg-[#4d4d4d] flex w-[1300px] h-[800px] rounded-2xl overflow-hidden"
      >
        <div class="bg-white w-[300px] h-full border-r-2 border-gray-200">
          <div
            class="flex justify-center items-center border-b-2 border-gray-200"
          >
            <img
              class="w-[160px] my-2"
              src="./image/DentalSoltLogo.png"
              alt="Imagen de la empresa"
            />
          </div>
          <div class="flex flex-col ml-4 mr-3">
            <div class="links">
              <span class="material-symbols-outlined">dashboard</span>
              <a class="w-full h-full" href="#">Panel</a>
            </div>
            <div class="links">
              <span class="material-symbols-outlined">calendar_month</span>

            <div class="links">

              <a class="w-full h-full" href="#">Informes</a>
            </div>
          </div>
        </div>

        <!--segundo espacio-->

        <div class="bg-white w-full h-full">
          <div class="flex items-center border-b-2 border-gray-200">
            <h2 class="text-3xl tracking-wide my-[14px] ml-3 uppercase">
              Gestion de Pacientes
            </h2>
          </div>
          <div class="flex flex-col ml-4">
            <div class="max-w-7xl mx-auto p-6">
              <!-- Barra de búsqueda y botones -->
              <div
                class="flex flex-wrap gap-2 items-center justify-between mb-4"
              >
                <!-- Buscador -->
                <div class="relative flex items-center">
                  <span
                    class="material-symbols-outlined absolute left-3 text-gray-400"
                    >search</span
                  >
                  <input
                    type="text"
                    placeholder="Buscar por nombre, documento o teléfono"
                    class="pl-10 pr-4 py-2 border rounded-md focus:ring-1 focus:ring-[#0da5d6] focus:outline-none w-95 text-sm transition-all !duration-[0.3s]"
                  />
                </div>

                <!-- Filtros -->
                <div class="flex gap-2 ml-30">
                  <button
                    class="px-4 py-2 border rounded-md bg-white hover:bg-gray-500 hover:text-white cursor-pointer transition-all duration-[1s] hover:scale-[1.06]"
                  >
                    Todos los Pacientes
                  </button>

                  <!-- Botón agregar -->
                  <button
                    onclick="abrirModal()"
                    class="flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-gradient-to-r hover:from-[#0da5d6] hover:to-[#00f2fe] cursor-pointer transition-all duration-900 hover:scale-[1.06]"
                  >
                    <span class="material-symbols-outlined">add</span>
                    Agregar Nuevo Paciente
                  </button>
                </div>
              </div>

              <!-- Tabla -->
              <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <table class="w-full border-collapse">
                  <thead class="bg-blue-500">
                    <tr>
                      <th class="px-4 py-2 text-left text-sm font-medium text-white">ID</th>
                      <th
                        class="px-4 py-2 text-left text-sm font-medium text-white"
                      >
                        NOMBRE
                      </th>
                      <th
                        class="px-4 py-2 text-left text-sm font-medium text-white"
                      >
                        DOCUMENTO
                      </th>
                      <th
                        class="px-4 py-2 text-left text-sm font-medium text-white"
                      >
                        TELÉFONO
                      </th>
                      <th
                        class="px-4 py-2 text-left text-sm font-medium text-white"
                      >
                        CORREO ELECTRÓNICO
                      </th>
                      <th
                        class="px-4 py-2 text-center text-sm font-medium text-white"
                      >
                        ACCIONES
                      </th>
                    </tr>
                  </thead>

                      </td>
                    </tr> -->
                    <!-- Puedes duplicar las filas según lo necesites -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div
        id="modalCrearUsuario"
        class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50"
      >
        <div
          id="contenidoModal"
          class="bg-white rounded-xl shadow-lg w-full max-w-lg p-6 relative transform scale-95 opacity-0 transition-all duration-500"
        >
          <!-- Cerrar modal -->
          <button
            onclick="cerrarModal()"
            class="absolute top-3 right-3 text-gray-500 hover:text-blue-500 cursor-pointer transition-all duration-300"
          >
            ✖
          </button>

          <!-- Título -->
          <h2 class="text-xl font-bold mb-4 text-gray-700">
            Crear Nuevo Usuario
          </h2>

          <!-- Formulario -->
          <form id="formCrearPaciente" class="space-y-4">
            <!-- Nombre -->
            <div>
              <label class="block text-sm font-medium text-gray-600"
                >Nombre completo</label
              >
              <input
                type="text"
                id="nombre"
                placeholder="Ej: Juan Pérez"
                class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              />
            </div>

            <!-- Documento -->
            <div>
              <label class="block text-sm font-medium text-gray-600"
                >Documento</label
              >
              <input
                type="text"
                id="documento"
                placeholder="Número de documento"
                class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              />
            </div>

            <!-- Teléfono -->
            <div>
              <label class="block text-sm font-medium text-gray-600"
                >Teléfono</label
              >
              <input
                type="tel"
                placeholder="Ej: 3001234567"
                id="telefono"
                class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              />
            </div>

            <!-- Correo -->
            <div>
              <label class="block text-sm font-medium text-gray-600"
                >Correo electrónico</label
              >
              <input
                type="email"
                id="correo"
                placeholder="correo@ejemplo.com"
                class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              />
            </div>

            <!-- Botones -->
            <div class="flex justify-end gap-3 pt-4">
              <button
                type="button"
                onclick="cerrarModal()"
                class="px-4 py-2 rounded-md border border-gray-300 hover:bg-gray-500 hover:text-white cursor-pointer transition-all duration-300 hover:scale-[1.06]"
              >
                Cancelar
              </button>
              <button
                type="submit"
                class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-gradient-to-r hover:from-[#0da5d6] hover:to-[#00f2fe] cursor-pointer transition-all duration-500 hover:scale-[1.06]"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>

    <script src="logica.js"></script>
