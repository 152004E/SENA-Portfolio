<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión || Activity PHP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="login-body">
    <section class="container">
      <div class="containerImagen">
        <h2>llantas usadas pero buenas</h2>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBFc72b1Cm33ofsUDYXU4HPFrKrYH0RqlewA&s"
          alt="Imagen de fondo"
          class="imagenFondo"
        />
        
      </div>
      <div class="login-card card shadow-sm p-4 ">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form action="login.php" method="POST">
          <div class="mb-3">
            <label class="form-label">Cedula de ciudadania</label>
            <input
              type="number"
              name="cedula"
              class="form-control"
              placeholder="cedula de cuidadania"
              required
            />
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label"
              >Nombre del titular</label
            >
            <input
              type="text"
              name="nombre"
              class="form-control"
              placeholder="Nombre del titular"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Numero de llantas</label>
            <input
              type="number"
              name="llantas"
              class="form-control"
              placeholder="Numero de llantas"
              required
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
