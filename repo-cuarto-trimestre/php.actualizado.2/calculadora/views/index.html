<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Calculadora aplicando MVC</title> 
</head>
<body>
    <h1 style="color:rgb(5, 99, 25)">Calculadora empleando MVC</h1>
    <form action="../controllers/controlador1.php" method="post">
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input type="number" name="n1" required step="0.001" class="form-control" id="floatingInputGrid" placeholder="Número 1">
                    <label for="floatingInputGrid">Digite el número 1:</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="number" name="n2" required step="0.001" class="form-control" id="floatingInputGrid" placeholder="nNúmero 2">
                    <label for="floatingInputGrid">Digite el número 2:</label>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="form-floating" style="margin-top:2%">
                <select name="opc" required class="form-select" id="floatingSelectGrid">
                    <option value="s">Suma</option>
                    <option value="r">Resta</option>
                    <option value="m">Multiplicación</option>
                    <option value="d">División</option>
                    <option value="p">Potenciar</option>
                </select>
                <label for="floatingSelectGrid">Seleccione la operación a realizar</label>
            </div>
        </div>
        <div style="text-align:center;margin-top:2%">
            <button type="submit" class="btn btn-success">Operar y guardar</button>
        </div>
    </form>   
</body>
</html>
