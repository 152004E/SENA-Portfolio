      <div class="login-card card shadow-sm p-4 ">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form action="login.php" method="POST">
          <div class="mb-3">
            <label class="form-label">Cedula de ciudadania</label>
            <input
              type="number"
              name="cedula"
              class="form-control"
              placeholder="cedula de cuidadania"
              required
            />
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label"
              >Nombre del titular</label
            >
            <input
              type="text"
              name="nombre"
              class="form-control"
              placeholder="Nombre del titular"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Numero de llantas</label>
            <input
              type="number"
              name="llantas"
              class="form-control"
              placeholder="Numero de llantas"
              required
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>
        </form>
      </div>
