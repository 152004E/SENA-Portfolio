<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora || actividad MVC</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <section class="container1">
      <div class="todo">
        <div class="containerImagen">
          <h2 class="text2">Â¡Calcular el valor <br>de las cuotas.<br> usando MVC!</h2>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRl9Wou6y692UVstxNvigK-MNzIxDm8emACA&s"
            alt="Imagen de fondo"
            class="imagenFondo"
          />
        </div>
        <div
          class="login-card card shadow-sm p-4"
          style="border-radius: 0 60px 0px 0px"
        >
          <h2 class="text-center mb-4">
           Calculadora || feria del hogar
          </h2>
          <form action="../controllers/controlador1.php" method="POST">
            <div class="mb-3">
              <label class="form-label">Numero de documento del cliente</label>
              <input
                type="number"
                name="NumDocumento"
                class="form-control"
                placeholder="Ejemplo: 12301852225"
                required
              />
            </div>
             <span class="border"></span>
            <div class="mb-3">
              <label class="form-label">Nombre del cliente</label>
              <input
                type="text"
                name="nombre"
                class="form-control"
                placeholder="Ejemplo: Jaime roa"
                required
              />
            </div>
             <span class="border"></span>
            <div class="mb-3">
              <label class="form-label">Nombre del electrodomestico</label>
              <input
                type="text"
                name="nombreElectr"
                class="form-control"
                placeholder="Ejemplo: Nevera Ro"
                required
              />
            </div>
             <span class="border"></span>
            <div class="mb-3">
              <label class="form-label">Valor del electrodomestico</label>
              <input
                type="number"
                name="valor"
                class="form-control"
                placeholder="Ejemplo: 1000"
                required
              />
            </div>
           


            <span class="border"></span>
            <label for="cliente">Operacion</label>
            <select name="cuantasCuotas" class="form-select" aria-label="Default select example">
              <option value="NoSelect" selected disabled>Valor de cuotas</option>
              <option value="primeraOpcion">6 Cuotas</option>
              <option value="segundaOpcion">12 Cuotas</option>
              <option value="TerceraOpcion">18 Cuotas</option>
            </select>
            <span class="border"></span>
           
            
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
