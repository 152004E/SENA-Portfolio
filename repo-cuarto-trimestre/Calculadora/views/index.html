<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora || actividad MVC</title>
    <link rel="stylesheet" href="../views/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
 
  <body>
    <section class="container1">
      <div class="todo">
        <div class="containerImagen">
          <h2 class="text2">
            ¡Calcular el valor <br />de las cuotas.<br />
            usando MVC!
          </h2>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRl9Wou6y692UVstxNvigK-MNzIxDm8emACA&s"
            alt="Imagen de fondo"
            class="imagenFondo"
          />
        </div>
        <div
          class="login-card card shadow-sm p-4"
          style="border-radius: 0 60px 0px 0px"
        >
          <h2 class="text-center mb-4">Calculadora || feria del hogar</h2>
          <form action="../controllers/controlador1.php" method="POST">
            <div class="mb-3">
              <label class="form-label">Numero de documento del cliente</label>
              <input
                type="number"
                name="NumDocumento"
                class="form-control"
                placeholder="Ejemplo: 12301852225"
                required
              />
            </div>
            <span class="border"></span>
            <div class="mb-3">
              <label class="form-label">Nombre del cliente</label>
              <input
                type="text"
                name="nombre"
                class="form-control"
                placeholder="Ejemplo: Jaime roa"
                required
              />
            </div>
            <span class="border"></span>
            <label class="form-label" >Escoje tu electrodomestico favorito</label>
            <select
              name="nombreElectr"
              class="form-select"
              aria-label="Default select example"
            >
              <option value="NoSelect" selected disabled>
                electrodomesticos
              </option>
              <option value="Nevera">Nevera</option>
              <option value="Lavadora">Lavadora</option>
              <option value="Televisor">Televisor</option>
              <option value="Horno microondas">Horno microondas</option>
              <option value="Estufa">Estufa</option>
              <option value="Licuadora">Licuadora</option>
              <option value="Aspiradora">Aspiradora</option>
              <option value="Plancha">Plancha</option>
              <option value="Cafetera">Cafetera</option>
              <option value="Freidora de aire">Freidora de aire</option>
              <option value="Ventilador">Ventilador</option>
              <option value="Secadora">Secadora</option>
              <option value="Tostadora">Tostadora</option>
              <option value="Sanduchera">Sanduchera</option>
              <option value="Parrilla eléctrica">Parrilla eléctrica</option>
              <option value="Calentador de agua">Calentador de agua</option>
              <option value="Congelador">Congelador</option>
              <option value="Dispensador de agua">Dispensador de agua</option>
              <option value="Extractor de jugos">Extractor de jugos</option>
              <option value="Batidora">Batidora</option>
            </select required>
            <span class="border"></span>
            <div class="mb-3">
              <label class="form-label">Valor del electrodomestico</label>
              <input
                type="number"
                name="valor"
                class="form-control"
                placeholder="Ejemplo: 1000"
                required
              />
            </div>

            <span class="border"></span>
            <label class="form-label">Operacion</label>
            <select
              name="cuantasCuotas"
              class="form-select"
              aria-label="Default select example"
            >
              <option value="NoSelect" selected disabled>
                Valor de cuotas
              </option>
              <option value="6">6 Cuotas</option>
              <option value="12">12 Cuotas</option>
              <option value="18">18 Cuotas</option>
            </select required>
            <span class="border"></span>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
          </form>
        </div>
      </div>
      <br>
      <br>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
